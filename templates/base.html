<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
	<link rel="manifest" href="{% static 'images/site.webmanifest' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/mystyle.css' %}">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/ROSS_Pneumatrol.png'%}" alt="NOT FOUND"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

    	<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        	<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            	<li class="nav-item">
            		<a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
         
           		{%  if user.is_authenticated %}
           			<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
           		{% else %}
   					<li class="nav-item"><a class="nav-link" href="{% url 'user_login' %}">Login </a></li>
   					<li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
   			
           		{% endif %}
        	</ul>
        		<form class="form-inline" method ="GET" action="/Search"> 
				    <input class="form-control mr-sm-2" type="search" placeholder="SO or Partcode" aria-label="Search" name="search_input">
					<div>
						<input type="submit" class = "btn btn-outline-secondary my-2 my-sm-0" value="Search" href="{% url 'searchResults' %}">
					</div>

				</form>
			</ul>
	  	</div>
    	
	</nav>
	
	<div class="container">
		{% block body_block %}
<!-- anything outside of this div will be inherited  -->
		{% endblock %}
	</div>


<!-- <script src="{% static 'js/Master.js'%}" type="text/javascript" ></script> -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
